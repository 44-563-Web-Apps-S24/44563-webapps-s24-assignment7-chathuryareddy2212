         <script>
            let ids = [
                "img0", "img1", "img2", "img3", "img4",
                "img5", "img6", "img7", "img8", "img9",
                "img10", "img11", "img12", "img13", "img14",
                "img15", "img16", "img17", "img18", "img19",
                "img20", "img21", "img22", "img23", "img24",
                "img25", "img26", "img27", "img28", "img29",
                "img30", "img31", "img32", "img33", "img34"
            ];
            let score = 0;
            let locations = 0;
            let lastLocation = 0;
            let fancyCoinLocations = [2, 5, 14, 19, 23, 33];
            let monsterLocation = 20;
            let gameOver = false;

            function check(position) {
                if (gameOver) return;

                let id = "img" + position;
                let imgElement = document.getElementById(id);

                if (position === monsterLocation) {
                    imgElement.src = "monster.jpg";
                    gameOver = true;
                    score -= 5;
                } else if (fancyCoinLocations.includes(position)) {
                    imgElement.src = "fancier coin.jpg";
                    score += 3;
                } else {
                    imgElement.src = "coin.jpg";
                    score += 1;
                }

                locations += 1;
                document.getElementById("locations").textContent = "Number of locations checked is " + locations;

                lastLocation = position;
                document.getElementById("score").innerHTML = "Score is " + score + ".";
             }

             
             function help() {
                if (gameOver) return;

                let row = Math.floor(lastLocation / 5);
                let col = lastLocation % 5;

                let kinshipLocations = [
                    (lastLocation - 1 + 35) % 35, (lastLocation + 1) % 35,
                    (lastLocation - 5 + 35) % 35, (lastLocation + 5) % 35
                ];

                for (let kinship of kinshipLocations) {
                    if (fancyCoinLocations.includes(kinship)) {
                        document.getElementById("help").textContent = "So close";
                        return;
                    }
                }

                let monsterRow = Math.floor(monsterLocation / 5);
                let monsterCol = monsterLocation % 5;

                if (Math.abs(row - monsterRow) <= 1 && Math.abs(col - monsterCol) <= 1) {
                    document.getElementById("help").textContent = "Grrr";
                } else {
                    document.getElementById("help").textContent = "All clear";
                }
            }
