<!DOCTYPE html>

<head>
    <title>WEB APPS LAB 7</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
         }

        header {
            background-color: lightpink;
            color: white;
            text-align: center;
            padding: 20px 0;
         }

        main {
            text-align: center;
            margin-top: 20px;
         }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box {
            width: 300px;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);

            text-align: center;
        }

        .box:hover {

        #clickHelp,

            cursor: pointer;
            color: orange;
            text-decoration: underline;
        }

        #help:hover {

        }

        #score,
        #locations {
            font-weight: bold;
            color: orange;
        }

        .row {
            display: flex;
            justify-content: center;
        }

        .location {
            width: 130px;
            height: 100px;
            margin: 30px;
            margin-left: 30px;
            padding: 10px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }
    </style>

 </head>

         </div>
         
         <script>
            var ids = [];
            for (var i = 0; i < 35; i++) {
                ids.push("image" + i);
            }
            var score = 0, locations = 0, lastLocation = 0, monsterLocation = 20, gameOver = false;
            var fancyCoinLocations = [2, 5, 14, 19, 23, 33];


             function check(position) {
                if (gameOver)
                    return;
                var id = ids[position];
                var img = document.getElementById(id);
                console.log("Check function executed for position:", position);
                console.log("img.src before change:", img.src);
                if (position == monsterLocation) {
                    img.src = "monster.jpg";
                    gameOver = true; 
                    score = score - 5; 
                } else if (fancyCoinLocations.includes(position)) {
                    img.src = "fancier coin.jpg"
                    score += 3; 
                } else {
                    img.src = "coin.jpg";
                    score += 1; 
                }
                locations++;
                document.getElementById("locations").textContent = "Number of locations checked is " + locations + ".";
                lastLocation = position;
                document.getElementById("score").textContent = "Score is " + score;
                console.log("img.src after change:", img.src);
              } 


             function help() {
                var row = Math.floor(lastLocation / 5);
                var col = lastLocation % 5;
                var monsterRow = Math.floor(monsterLocation / 5);
                var monsterCol = monsterLocation % 5;
    
                var kinshipLocations = [
                    lastLocation - 1, // Left
                    lastLocation + 1, // Right
                    lastLocation - 5, // Up
                    lastLocation + 5  // Down
                ];
    
                for (var i = 0; i < kinshipLocations.length; i++) {
                    var kinLocation = kinshipLocations[i];
                    if (fancyCoinLocations.includes(kinLocation)) {
                        document.getElementById("help").textContent = "So close";
                        return;
                    }
                }
    
                if (Math.abs(row - monsterRow) <= 1 && Math.abs(col - monsterCol) <= 1) {
                    document.getElementById("help").textContent = "Grrr";
                    return;
                }
    
               
                document.getElementById("help").textContent = "All clear";
    
    
            }
        </script>
