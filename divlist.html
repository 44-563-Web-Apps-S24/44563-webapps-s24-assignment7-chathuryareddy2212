<!DOCTYPE html>
<html>
     <head> 
        <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: rgba(198, 107, 145, 0.363);
  }

.flex-container > div {  
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: pink;
	  }
	}
</style>
<title>WEB APPS</title>
</head>



<body>
    <h1>Chathurya Reddy Aenugu builds list with divs</h1>
    <input type="text" id="text">
    <button onclick="makeNewDiv()">Add end</button>
    <button onclick="addFront()">Add front</button>
    <button onclick="remove()">Remove</button>
    <button onclick="swapItems()">Swap</button>

    <div class="flex-container" id="target">
        <div class="divlist">First item</div>
        <div class="divlist">Second item</div>
        <div class="divlist">Third item</div>
    </div>
</div>

<script>

    function makeNewDiv() {
        let element = document.createElement("div")
        element.innerHTML = document.getElementById('text').value
        element.style.color = "orange"
        let container = document.getElementById('target')
        element.setAttribute("class", " divlist")
        container.appendChild(element)
    }

    function remove() {
        let divListItems = document.getElementsByClassName('divlist');
        let length = divListItems.length;
        if (length > 0) {
            let middleItem = Math.floor(length / 2);
            divListItems[middleItem].remove();
        }
     }

     function addFront() {
        let element = document.createElement("div")
        element.innerHTML = document.getElementById('text').value
        element.style.color = "orange"
        let container = document.getElementById('target')
        element.setAttribute("class", " divlist")
        container.insertBefore(element, container.firstChild);
     }

     function swapItems() {
        const items = document.getElementsByClassName('divlist');
        const itemCount = items.length;

        if (itemCount > 1) {
            
            let index1 = Math.floor(Math.random() * itemCount);
            let index2 = Math.floor(Math.random() * itemCount);
            while (index2 === index1) {
                index2 = Math.floor(Math.random() * itemCount);
            }

           
            const item1 = items[index1];
            const item2 = items[index2];

            
            const parent = item1.parentNode;
            const nextItem = item2.nextSibling;

            parent.insertBefore(item2, item1);
            nextItem ? parent.insertBefore(item1, nextItem) : parent.appendChild(item1);
        }
    }
    
    
    
    
    

     
</script>

</body>
</html>
