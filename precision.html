<body>

  <h1>Chathurya Reddy Aenugu Speed check</h1>

  <div id="target">Your time:</div>
  <div id="counter">Count:</div>

  <button onclick="startTime()">Start timer</button>
  <button onclick="recordTime()">Stop timer</buttonn>
  

  <script>

    let stopTime;

    function recordTime() {
      stopTime = Date.now();
      console.log(stopTime);
    }

    function startTime() {
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          document.getElementById("counter").innerHTML = i;
        }, ((4 - i) * 1000))
      }
      setTimeout(()=> {
      if (stopTime === undefined) {
        document.getElementById("target").innerHTML = "Too Slow";
      }
      else {
        let elapsedTime = (Date.now() - stopTime) / 1000;
        document.getElementById("target").innerHTML = "Time was " + elapsedTime.toFixed(3) + " seconds";
      }
    }, 4000)
    }


  </script>

</body>
